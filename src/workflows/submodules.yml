name: Update submodules
description: Make sure the submodules mirror what's in the prime versions
runs:
  using: "composite"
  steps:
    - name: Update submodules
      run: |
        git submodule git reset --hard origin/main
        git submodule foreach git pull origin main
    - name: Commit the new submodules
      uses: actions-x/commit@v1
      with:
        message: "Updated the submodules"
        author: ${{ github.event.user.name }}
        email: ${{ github.event.user.email }}