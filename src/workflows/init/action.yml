name: Init project
description: Initialise the project
inputs:
  author:
    description: "The author of the project"
    required: true
  title:
    description: "The title of the project"
    required: true 
runs:
  using: "composite"
  steps:
    - name: Set up python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Generate initial latex file
      run: python ./latex-scripts/src/init.py ${{ inputs.title }} ${{ inputs.author }}
      shell: bash
    - name: Commit the changes
      uses: actions-x/commit@v1
      with:
        message: "Initialise repo"
        author: ${{ github.event.user.name }}
        email: ${{ github.event.user.email }}